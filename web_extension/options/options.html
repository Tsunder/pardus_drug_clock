<!DOCTYPE html>
<html>
<head><title>Options</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="options.css"/>
</head>
<body>
	<h1>Drug Clock Settings</h1>

	<div class="title" id="orion_settings">&raquo; Orion</div>
	<ul id="orion_settings_list" class="show">
		<li class="section"><input type="checkbox" id="boolEnabledOrion"/> <label for="boolEnabledOrion">Enable Drug Clock for Orion</label></li>
		<li><div><input type="checkbox" id="boolEnableTakeDrugsToggleOrion"/> <label for="boolEnableTakeDrugsToggleOrion">Enable use drugs key toggle</label></div> <input type="text" id="strTakeDrugsToggleOrion" maxlength="4"/> <label for="strTakeDrugsToggleOrion">Use drugs key shortcut</label></li>
		<li><div><input type="checkbox" id="boolHasTripControlOrion"/> <label for="boolHasTripControlOrion">Advanced skill Trip Control</label></div> <input type="text" id="strMeditationLevelOrion" maxlength="1"/> <label for="strMeditationLevelOrion">Advanced skill Meditation level</label></li>
		<li><div><input type="checkbox" id="boolEnableClockDisplayToggleOrion"/> <label for="boolEnableClockDisplayToggleOrion">Show drug clock on screen</label></div> <select id="strClockLocationOrion"><option value="status">Below status panel</option><option value="commands">Below commands panel</option><option value="yourship">Below your ship panel</option><option value="cargo">Below cargo panel</option><option value="belownav">Below main nav panel</option></select>
		</li>
	</ul>
